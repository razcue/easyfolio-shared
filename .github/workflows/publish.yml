name: Publish to npm

on:
  push:
    branches: [master]
    paths:
      - 'package.json'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build package
        run: npm run build

      - name: Publish to npm via Changeset
        run: npm run release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}